<div class="card-body p-4">
  <div class="text-center mb-4">
    <div class="mb-3">
      <i class="fas fa-user-circle fa-4x text-primary"></i>
    </div>
    <h2 class="fw-bold">Welcome Back</h2>
    <p class="text-muted">Sign in to your account to continue</p>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-floating mb-3">
      <input type="email" formControlName="email" class="form-control" id="floatingEmail" placeholder="name@example.com" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <label for="floatingEmail">Email address</label>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email is invalid</div>
      </div>
    </div>
    
    <div class="form-floating mb-3">
      <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <label for="floatingPassword">Password</label>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="form-check">
        <input type="checkbox" formControlName="rememberMe" class="form-check-input" id="rememberMe">
        <label class="form-check-label small" for="rememberMe">Remember me</label>
      </div>
      <a routerLink="../forgot-password" class="text-primary small text-decoration-none">Forgot password?</a>
    </div>
    
    <div class="d-grid gap-2">
      <button [disabled]="loading" class="btn btn-primary btn-lg">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        Sign In
      </button>
    </div>
    
    <div class="text-center mt-4">
      <p class="mb-0 text-muted">Don't have an account? <a routerLink="../register" class="text-primary fw-bold">Register now</a></p>
    </div>
    
    <div class="text-center mt-4">
      <div class="separator">
        <span class="separator-text text-muted small">OR CONTINUE WITH</span>
      </div>
      
      <div class="social-buttons mt-3">
        <button type="button" class="btn btn-outline-secondary mx-1">
          <i class="fab fa-google"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary mx-1">
          <i class="fab fa-apple"></i>
        </button>
      </div>
    </div>
  </form>
</div>

<style>
  .separator {
    display: flex;
    align-items: center;
    text-align: center;
    margin: 20px 0;
  }
  
  .separator::before,
  .separator::after {
    content: '';
    flex: 1;
    border-bottom: 1px solid #e0e0e0;
  }
  
  .separator-text {
    padding: 0 10px;
    text-transform: uppercase;
    font-size: 0.8rem;
    letter-spacing: 1px;
  }
  
  .social-buttons .btn {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    padding: 0;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
  }
  
  .social-buttons .btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
</style>
