<div class="app-container" [ngClass]="{ 'bg-light': account }">
    <!-- main nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-purple" *ngIf="account">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">User-Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
                <i class="fas fa-home me-1"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/profile" routerLinkActive="active" class="nav-link">
                <i class="fas fa-user me-1"></i> Profile
              </a>
            </li>
            <li class="nav-item" *ngIf="account.role === Role.Admin">
              <a routerLink="/admin" routerLinkActive="active" class="nav-link">
                <i class="fas fa-cog me-1"></i> Admin
              </a>
            </li>
            <li class="nav-item">
              <a (click)="logout()" class="nav-link logout-link">
                <i class="fas fa-sign-out-alt me-1"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <!-- subnav router outlet -->
    <router-outlet name="subnav"></router-outlet>
  
    <!-- global alert -->
    <alert></alert>
  
    <!-- main router outlet -->
    <div class="container-fluid px-4 mt-3">
      <router-outlet></router-outlet>
    </div>
</div>
  
<style>
.navbar {
  box-shadow: 0 2px 10px rgba(111, 66, 193, 0.1);
  padding: 0.75rem 1rem;
}

.navbar-brand {
  font-weight: 700;
  letter-spacing: 0.5px;
  font-size: 1.4rem;
  color: white !important;
}

.navbar-nav .nav-item {
  margin: 0 0.25rem;
}

.nav-link {
  font-weight: 500;
  transition: all 0.3s ease;
  padding: 0.75rem 1rem !important;
  border-radius: 4px;
  position: relative;
  cursor: pointer;
  display: block;
  color: rgba(255, 255, 255, 0.9) !important;
}

.nav-link:hover {
  background-color: rgba(255, 255, 255, 0.15);
  color: #fff !important;
  transform: translateY(-2px);
}

.nav-link.active {
  background-color: rgba(255, 255, 255, 0.2);
  color: #fff !important;
  font-weight: 600;
}

.nav-link.active::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 3px;
  background-color: rgba(255, 255, 255, 0.7);
  border-radius: 2px 2px 0 0;
}

.logout-link {
  cursor: pointer;
}

.logout-link:hover {
  color: #ff6b6b !important;
  background-color: rgba(255, 99, 99, 0.15);
}

.bg-purple {
  background: linear-gradient(135deg, #6f42c1 0%, #4e2a84 100%);
}

@media (max-width: 992px) {
  .navbar-collapse {
    background: linear-gradient(135deg, #6f42c1 0%, #4e2a84 100%);
    height: 100vh;
    margin: 0;
    padding: 0;
    box-shadow: none;
  }

  .navbar-nav {
    padding: 2rem 0;
    width: 100%;
    display: flex;
    flex-direction: column;
    text-align: center;
  }
  
  .nav-item {
    margin: 0.5rem 0 !important;
    width: 100%;
  }

  .nav-link {
    padding: 1rem !important;
    font-size: 1.2rem;
    color: #fff !important;
    text-align: center;
    width: 100%;
  }

  .nav-link i {
    margin-right: 0.5rem;
  }

  .nav-link:hover {
    background-color: rgba(255, 255, 255, 0.1);
  }

  .nav-link.active {
    background-color: rgba(255, 255, 255, 0.15);
  }

  .nav-link.active::after {
    display: none;
  }

  .logout-link:hover {
    background-color: rgba(255, 99, 99, 0.2);
  }
}
</style>
